<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    
      <div class="container">

         <form id="form1">

          <h3>Create Account</h3>
          <input type="text" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>

          <div class="btn-box">
            <button type="button" id="next1">Next</button>
          </div>

         </form>


         <form id="form2">

          <h3>Social links</h3>
          <input type="text" placeholder="Instagram" required>
          <input type="password" placeholder="Github" required>
          <input type="password" placeholder="Linkedin" required>

          <div class="btn-box">
            <button type="button" id="pre1">Previous</button>
            <button type="button" id="next2">Next</button>
            
          </div>

         </form>


         <form id="form3">

          <h3>Personal Info</h3>
          <input type="text" placeholder="First Name" required>
          <input type="password" placeholder="Last Name" required>
          <input type="password" placeholder="Mobile No." required>

          <div class="btn-box">
            <button type="button" id="pre2">Previous</button>
            <button type="submit">Submit</button>
          </div>

         </form>

      </div>
   


<script src="./js/app.js"></script>
</body>
</html>
